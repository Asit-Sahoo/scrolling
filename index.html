<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling</title>
    <link rel="stylesheet" href="scroll.css">
</head>
<body>
    <div class="main-scroll-div">
        <div >
            <button class="icon" onclick="scrolll()"><i class="fas fa-angle-double-left"></i></button>
        </div>
        <div class="cover" >
            <div class="scroll-images">
                <div class="child" ><img class="child-img" src="https://tse1.mm.bing.net/th?id=OIP.1YM53mG10H_U25iPjop83QHaEo&pid=Api&P=0&h=180" alt=""></div>
                <div class="child" ><img class="child-img" src="https://tse1.mm.bing.net/th?id=OIP.wwxK07x0Umfnh0l-nrjxjgHaDg&pid=Api&P=0&h=180" alt=""></div>
                <div class="child" ><img class="child-img" src="https://tse1.mm.bing.net/th?id=OIP.evUMYFwlMncUnlz-sqBP5wHaEo&pid=Api&P=0&h=180" alt=""></div>
                <div class="child" ><img class="child-img" src="https://wallpapercave.com/wp/wp2722928.jpg" alt=""></div>
                <div class="child" ><img class="child-img" src="https://tse3.mm.bing.net/th?id=OIP.bPBCgvp9N0SUbVYJnBg2IQHaEo&pid=Api&P=0&h=180" alt=""></div>
                <div class="child" ><img class="child-img" src="https://tse4.mm.bing.net/th?id=OIP.JZ7NCFtgkBNHB2vHjddKFwHaEo&pid=Api&P=0&h=180" alt=""></div>
            </div>
        </div>
        <div >
            <button class="icon" onclick="scrollr()"><i class="fas fa-angle-double-right"></i></button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e715c59e75.js" crossorigin="anonymous"></script>
    <script src="scroll.js"></script>
</body>
</html>
